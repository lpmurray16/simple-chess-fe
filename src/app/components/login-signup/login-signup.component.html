<div class="login-container">
  <h1>{{ isLoginMode ? 'Chess Login' : 'Chess Sign Up' }}</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
    @if (errorMsg) {
    <p class="error">{{ errorMsg }}</p>
    }
  </form>
  <button class="btn btn-link mt-5" (click)="toggleMode()">
    {{ isLoginMode ? 'Need an account? Sign Up' : 'Have an account? Login' }}
  </button>
</div>
